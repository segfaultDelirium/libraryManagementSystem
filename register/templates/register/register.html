{%  extends "library/base.html" %}

{% block title %}
    Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="register-form-container">
        <form method="POST" class="form-group register-form">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

{% endblock %}
