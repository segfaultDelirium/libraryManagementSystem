<div class="header">
    <div class="header-content">
        <div class="header-side left">
              <a href="/" class="logo">System zarządzania biblioteką</a>
        </div>

        <div class="header-side right">
            <div class="session-user">
                {% if sessionUser %}
                    <span class="welcome">Witaj {{ sessionUser }}</span>
                    Twoje role:
                    {% if isAdmin %}<span class="role">Admin</span>{% endif %}
                    {% if isLibrarian %}<span class="role">Bibliotekarz</span>{% endif %}
                    {% if isReader %}<span class="role">Czytelnik</span>{% endif %}
                {% endif %}
            </div>
        </div>

    </div>
</div>
